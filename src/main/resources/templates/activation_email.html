<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <title>Emailinizi daxil edin</title>

    <style>
      body {
        font-family: "Cabin", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="d-flex row align-items-center justify-content-center text-center"
        style="height: 100vh;"
      >
        <div class="col-md-6 col-sm-6 col-9">
          <h3>Zəhmət olmasa emailinizi daxil edin</h3>
          <form action="/registration/send/mail/again" method="post">
              <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
              </div>
            <div class="form-group">
              <label for="email">Elektron poçt</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-success">
              Davam edin
            </button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
