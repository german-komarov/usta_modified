<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/registration" method="post" enctype="multipart/form-data">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" id="username" required>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>
        <label for="name"><b>Adı</b></label>
        <input type="text" placeholder="Enter name" name="name" id="name" required>
        <label for="surname"><b>Soyadı</b></label>
        <input type="text" placeholder="Enter surname" name="surname" id="surname" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="passwordConfirm" id="psw-repeat" required>

        <label for="specialty">Choose speciality:</label>

        <select name="category" id="specialty">
            <option value="nothing">Nothing</option>
            <option value="multiple">Mupltiple</option>
            <option value="santexnik">Santexnik</option>
            <option value="temir">temir</option>
        </select>

        <br><br>
        <label>Ozunuzu izah edin
            <textarea name="description" rows="10" cols="50"></textarea>
        </label>
        <br><br>
        <input type="file" name="avatarFile" placeholder="avatar secin (2mb cox deyil)"/>
        <br><br>
        <label>Telefon nemresi
            <input type="text" name="phoneNumber">
        </label>
        <label>Şəhər
            <input type="text" name="city">
        </label>


        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <input type="submit">

</form>

</body>
</html>
