<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <title>Daxil ol</title>
    <style>
      label {
        font-weight: bold;
      }
      body {
        font-family: "Cabin", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-9 col-sm-9 col-11">
          <div class="header text-center">
            <h1>Daxil ol</h1>
            <p>Daxil olmaq üçün zəhmət olmasa formu doldurun.</p>
          </div>
          <form action="/login" method="post">
            <div class="alert alert-danger" role="alert">
              İstifadəçi adı artıq istifadə olunub!
            </div>
            <!-- <div th:if="${param.error}">
              <div class="alert1">
                <strong>Invalid username and password.</strong>
              </div>
              <br /><br />
            </div>

            <div th:if="${param.logout}">
              <div class="alert2">
                <strong>You have been logged out.</strong>
              </div>
              <br /><br />
            </div> -->

            <div class="form-group">
              <label for="username">Istifadəçi adı</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="psw">Şifrə</label>
              <input
                type="password"
                name="password"
                id="psw"
                class="form-control"
                required
              />
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                name="remember"
                id="remember"
                class="form-check-input"
              />
              <label for="remember" class="form-check-label">Yadda saxla</label>
            </div>

            <button type="submit" class="btn btn-primary float-right" disabled>
              Daxil ol
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
