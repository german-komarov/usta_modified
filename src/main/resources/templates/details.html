<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <title>Ətraflı</title>

    <style>
      body {
        font-family: "Cabin", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex row mt-5 justify-content-center text-center">
        <!-- ---- -->
        <section class="col-md-9 col-sm-9 col-9">
          <h1>Ətraflı</h1>
          <hr />
          <div class="card border-0">
            <img
              class="card-img-top img-responsive rounded-circle text-center w-25 h-25 mt-2 mx-auto"
              th:src="@{'data:image/jpeg;base64,'+${master.avatar}}"
              alt="Card image"
              style="width: 40%;"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${master.name}+' '+${master.surname}"></h5>
                <p th:text="${master.category}">
                <p th:text="${master.phoneNumber}"></p>
                <p th:text="${master.city}"></p>
                <p th:text="${master.description}">
                </p>
              </div>
            </div>
        </section>
      </div>
    </div>
  </body>
</html>
